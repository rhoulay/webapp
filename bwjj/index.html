    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#C30D23', '#000000', '#1a1a1a', '#1a1a1a', '#1a1a1a', '#1a1a1a', '#EAEFF3', '#1a1a1a', '#EAEFF3', '#1a1a1a', '#EAEFF3', '#1a1a1a', '#1a1a1a', '#1a1a1a', '#EAEFF3',  '#1a1a1a', '#EBEEF1', '#1a1a1a', '#1a1a1a', '#1a1a1a', '#1a1a1a'],
                css3: true,
                scrollingSpeed: 700,
                scrollBar: false,
                easingcss3: 'ease',
                resize : false,
                verticalCentered: false,
                slidesNavigation: true,
                slidesNavPosition: 'center',
                afterRender: function(){
                    $('#section1-arrow').hide();
                    $.fn.fullpage.setAllowScrolling(false);
                    setTimeout(function() {
                        $( "#cover-animation" ).fadeOut( "slow", function() {
                            $('#section1-arrow').show();
                            $.fn.fullpage.setAllowScrolling(true);
                        });
                    }, 5000);
                },
                afterLoad: function(anchorLink, index){
                    // console.log(index);
                    if(index == 7){
                        if($('#eraser-div-13').is(":visible")){
                            $.fn.fullpage.setAllowScrolling(false);
                            $('#redux-13').eraser( {
                                size: 40, // define brush size (default value is 40)
                                completeRatio: .6, // allows to call function when a erased ratio is reached (between 0 and 1, default is .7 )
                                completeFunction: showPage
                            } );
                        }
                    }
                }
            });
            $('#section13-arrow').hide();
            var playing = true;
            $('#music').bind('click', function(){
                $(this).toggleClass("down");
                if (playing == false) {
                    document.getElementById('zxzz').play();
                    playing = true;
                } else {
                    document.getElementById('zxzz').pause();
                    playing = false;
                }
            });
        });

        function showPage(){
            $('#section13-arrow').show();
            $('#eraser-div-13').hide();
            setTimeout(function() {
                $.fn.fullpage.setAllowScrolling(true);
            }, 1000);
        }


    </script>
