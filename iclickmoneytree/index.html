<script type="text/javascript">
    document.ontouchmove = function(e) {e.preventDefault()};
    $(document).ready(function() {

        $('#one').show();
        $('#yang_1_').hide();
        $('#nian_1_').hide();
        $('#da_1_').hide();
        $('#ji_1_').hide();
        $('.coin_little').hide();
        $('.coin_big').hide();
        $('#page-two-title').hide();
        $('#coin-fall-still').hide();
        $('#coin-fall').hide();
        var shake = 0;

        function initPageTwo(){
            $('#yang_1_').hide();
            $('#nian_1_').hide();
            $('#da_1_').hide();
            $('#ji_1_').hide();
            $('.coin_little').hide();
            $('.coin_big').hide();
            $('#page-two-title').hide();
            $('#coin-fall-still').hide();
            $('#coin-fall').hide();
            shake = 0;
        }


        //create a new instance of shake.js.
        var myShakeEvent = new Shake({
            threshold: 10,
            timeout: 1000
        });

        // start listening to device motion


        // register a shake event
        window.addEventListener('shake', testShake, false);

        var littleCoinShow = function() {
            $('.coin_little').each(function(index){
                var time = Math.floor((Math.random() * 2000) + 1);
//                                $(this).show();
                var item = $(this);
                window.setTimeout(function(){
                    item.show();
                    item.addClass('animated fadeIn');
                },time);
            });

            myShakeEvent.start();
        };

        var bigCoinShow = function() {
            $('.coin_big').each(function(index){
                var time = Math.floor((Math.random() * 2000) + 1);
//                                $(this).show();
                var item = $(this);
                window.setTimeout(function(){
                    item.show();
                    item.addClass('animated fadeIn');
                },time);
            });
        };
        var treeShow = function() {
            $('#yang_1_').show();
            $('#yang_1_').addClass('animated bounceInDown');
            window.setTimeout(function(){
                $('#nian_1_').show();
                $('#nian_1_').addClass('animated bounceInDown');
                window.setTimeout(function(){
                    $('#da_1_').show();
                    $('#da_1_').addClass('animated bounceInDown');
                    window.setTimeout(function(){
                        $('#ji_1_').show();
                        $('#ji_1_').addClass('animated bounceInDown');

                        window.setTimeout(function(){
                            $('#yang_1_').addClass('dark');
                            $('#nian_1_').addClass('dark');
                            $('#da_1_').addClass('dark');
                            $('#ji_1_').addClass('dark');
                            littleCoinShow();

                            window.setTimeout(function(){
                                if(shake === 0){
                                    $('#page-two-title').show();
                                }
                            },2000);
                        },400);
                    },400);
                },400);
            },400);
        };
        var animation = function(e) {

            if(e.data.selector == "#two"){

                treeShow();
            }

        };

        function whenPageHide(e) {
            console.log(e);
            if(e.srcElement.id == "two"){
                initPageTwo();
            }
        }

        function testAnim(x) {

            $('.coin-fall-animation').addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $(this).removeClass(x + ' animated');
            });



        };

        function testShake(){
            shake += 1;
            if(shake === 3){
                $(document).transition('to', 'three');
            }
            else if(shake === 2){
                $('#page-two-title').hide();
                $('#coin-fall-still').show();
                $('#coin-fall').show();
                testAnim('fadeInDown');
            }
            else if(shake === 1){
                bigCoinShow();
            }

        }

        $(document).on('pageshow', animation);
        $(document).on('pagehide', whenPageHide);
//        $(document).on('pageinit', function() {
        $('#one').on('click', function(e) {
            console.log(e);
            $(document).transition('to', 'two');
            e.preventDefault();
        });

        $('#two').on('click', function(e) {
            e.preventDefault();
            testShake();
        });
        $('#three').on('click', function(e) {
            $(document).transition('to', 'four', 'slideup');
            e.preventDefault();
        });
        $('#three').swipeUp(function(){
            $(document).transition('to', 'four', 'slideup');
            e.preventDefault();
        })

        window.setTimeout(function(){
            $(document).transition('to', 'two');
        },2000);

    });
