<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Animated CSS -->
    <link rel="stylesheet" href="libs/animate.min.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="libs/swiper.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="app.css">

</head>
<body>
<img src="imgs/logo.svg" class="full-width fix-top z-index-10"/>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- page-1 -->
        <div class="swiper-slide">
            <img src="imgs/page-1-main.svg" class="full-width delay-1" animated-css="fadeInDown"/>
            <img src="imgs/page-1-text.svg" class="full-width delay-3" animated-css="zoomIn"/>
        </div>

        <!-- page-2 -->
        <div class="swiper-slide">
            <img src="imgs/page-2-text-1.png" class="full-width delay-1" animated-css="fadeIn"/>
            <img src="imgs/page-2-text-2.png" class="full-width delay-3" animated-css="fadeIn"/>
            <img src="imgs/page-2-portrait.png" class="full-width delay-5" animated-css="zoomIn"/>
        </div>

        <!-- page-3 -->
        <div class="swiper-slide">
            <img src="imgs/page-3-text-1.svg" class="full-width delay-1" animated-css="fadeInLeft"/>
            <img src="imgs/page-3-text-2.svg" class="full-width delay-2" animated-css="fadeInRight"/>
            <img src="imgs/page-3-text-3.svg" class="full-width delay-3" animated-css="fadeInLeft"/>
            <img src="imgs/page-3-banner.svg" class="full-width delay-5" animated-css="rotateIn"/>
            <img src="imgs/page-3-text-4.svg" class="full-width delay-6" animated-css="fadeInUp"/>
        </div>

        <!-- page-4 -->
        <div class="swiper-slide">
            <img src="imgs/page-4-title.svg" class="full-width delay-1" animated-css="fadeInDown"/>
            <img src="imgs/page-4-main.png" class="full-width delay-2" animated-css="zoomIn"/>
            <img src="imgs/page-4-text-1.svg" class="full-width delay-4" animated-css="fadeIn"/>
            <img src="imgs/page-4-text-2.svg" class="full-width delay-5" animated-css="fadeIn"/>
        </div>

        <!-- page-5 -->
        <div class="swiper-slide">
            <img src="imgs/logo-heart.png" class="full-width fix-top delay-6 z-index-10" animated-css="fadeIn"/>
            <img src="imgs/page-5-hands-up.png" class="full-width fix-top delay-1" animated-css="fadeInDown"/>
            <img src="imgs/page-5-text-1.png" class=" delay-4" animated-css="fadeIn" style="width: 60%; height: auto; padding-top: 50px"/>
            <img src="imgs/page-5-text-2.png" class=" delay-5" animated-css="fadeIn" style="width: 60%; height: auto"/>
            <img src="imgs/page-5-hands-down.png" class="full-width fix-bottom delay-2" animated-css="fadeInUp"/>
        </div>

        <!-- page-6 -->
        <div class="swiper-slide">
            <img src="imgs/logo-heart.png" class="full-width fix-top delay-5 z-index-10" animated-css="fadeIn"/>
            <img src="imgs/page-6-text-1.png" class="full-width delay-1" animated-css="fadeIn"/>
            <img src="imgs/page-6-text-2.png" class="full-width delay-2" animated-css="fadeIn"/>
            <img src="imgs/page-6-text-3.png" class="full-width delay-3" animated-css="bounceIn"/>
        </div>

        <!-- page-7 -->
        <div class="swiper-slide">
            <img src="imgs/logo-heart.png" class="full-width fix-top delay-5 z-index-10" animated-css="fadeIn"/>
            <img src="imgs/page-7-text-1.png" class="full-width delay-1" animated-css="fadeIn"/>
            <img src="imgs/page-7-main.svg" class="full-width delay-2" animated-css="zoomIn"/>
            <img src="imgs/page-7-text-2.png" class="full-width delay-3" animated-css="fadeIn"/>
        </div>

        <!-- page-8 -->
        <div class="swiper-slide">
            <img src="imgs/logo-heart.png" class="full-width fix-top delay-5 z-index-10" animated-css="fadeIn"/>
            <img src="imgs/page-8-bg.png" class="full-width fix-top"/>
            <img src="imgs/page-8-text-1.png" class="full-width delay-1" animated-css="fadeIn"/>
            <img src="imgs/page-8-text-2.png" class="full-width delay-2" animated-css="fadeIn"/>
            <img src="imgs/page-8-banner.svg" class="full-width delay-3" animated-css="rotateIn"/>
        </div>

        <!-- page-9 -->
        <div class="swiper-slide">
            <img src="imgs/page-9-title.svg" class="full-width delay-1" animated-css="fadeIn"/>
            <img src="imgs/page-9-main.png" class="full-width delay-2" animated-css="fadeIn"/>
            <img src="imgs/page-9-qr.png" class="full-width delay-3" animated-css="fadeIn"/>
        </div>

    </div>

</div>
<img src="imgs/wave.png" class="full-width fix-bottom"/>
<img src="imgs/mountain.svg" class="full-width fix-bottom"/>


<!-- Swiper JS -->
<script src="libs/zepto.min.js"></script>
<script src="libs/swiper.jquery.min.js"></script>
<script src="app.js"></script>

</body>
</html>
