<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>福禄满堂</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' />
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage very simple demo." />
    <meta name="keywords"  content="fullpage,jquery,demo,simple" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="lib/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="lib/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />


    <script src="lib/jquery.min.js"></script>

    <script type="text/javascript" src="lib/jquery.fullPage.min.js"></script>


</head>
<body>
<img src="img/logo.svg" id="logo"/>
<img src="img/page-3-bg-b.png" id="wave" class="bottom-image"/>
<img src="img/mountain.svg" id="mountain" class="bottom-image"/>
<div id="fullpage">
    <div class="section" id="section1">
        <img src="img/page-1-title.svg" id="section1-title" class="title full-width"/>
        <img src="img/page-1-subtitle.svg" id="section1-subtitle" class="subtitle full-width"/>
    </div>
    <!--==================================================-->
    <div class="section" id="section2">
        <img src="img/page-2-bg-t.png" class="top-image"/>
        <img src="img/page-2-bg-b.png" class="bottom-image"/>
        <img src="img/page-2.svg" id="section2-title" class="title full-width" style="margin-top: -20%;"/>
        <img src="img/leaf-1.png" id="section2-leaf-1" style="position: absolute;width: 36px;height: auto;top:30%;left: 15%;"/>
        <img src="img/leaf-2.png" id="section2-leaf-2" style="position: absolute;width: 22px;height: auto;top:50%;right: 15%;"/>

    </div>
    <!--==================================================-->
    <div class="section" id="section3">
        <img src="img/page-3-bg-t.png" class="top-image"/>

        <img src="img/page-3-title.svg" id="section3-title" class="title full-width" style="margin-bottom: -50%;"/>
    </div>
    <!--==================================================-->
    <div class="section" id="section4">
        <img src="img/page-4-image.jpg" id="section4-image" class="full-width"/>
        <img src="img/page-4-title.svg" id="section4-title" class="full-width"/>
    </div>
    <!--==================================================-->
    <div class="section" id="section5">
        <img src="img/page-5-image.jpg" id="section5-image" class="full-width"/>
        <img src="img/page-5-title.svg" id="section5-title" class="full-width" style="padding-top: 10%;"/>
    </div>
    <!--==================================================-->
    <div class="section" id="section6">
        <img src="img/page-6-image.jpg" id="section6-image" class="top-image"/>
        <img src="img/page-6-logo.svg" id="section6-logo" class="full-width"/>
        <img src="img/page-6-title.svg" id="section6-title" class="full-width" style="padding-bottom: 30%;"/>
    </div>
    <!--==================================================-->
    <div class="section" id="section7">
        <img src="img/page-7-title.svg" id="section7-title" class="full-width"/>
        <img src="img/page-7-content.svg" id="section7-content" class="full-width"/>
        <img src="img/page-7-logo.svg" id="section7-logo" class="full-width"/>
    </div>
    <!--==================================================-->
    <div class="section" id="section8">
        <img src="img/page-8-title.svg" id="section8-title" class="full-width"/>
        <img src="img/page-8-title-2.svg" id="section8-title-2" class="full-width"/>
        <img src="img/page-8-title-3.svg" id="section8-title-3" class="full-width"/>
        <img src="img/page-8-image.png" id="section8-image" style="padding-top: 20%;width: 140px;"/>
        <img src="img/page-8-logo.svg" id="section8-logo" class="full-width"/>
    </div>
</div>
<script type="text/javascript">


    $(document).ready(function() {

        function hideOpacity(obj){
            obj.css('opacity', '0');
        }
        function showOpacity(obj){
            obj.css('opacity', '1');
        }

        page_one_out();
        page_two_out();
        page_three_out();
        page_four_out();
        page_five_out();
        page_six_out();
        page_seven_out();
        page_eight_out();
        $("#wave").hide();
        $("#mountain").hide();

        function page_one_out(){
            hideOpacity($("#section1-title"));
            hideOpacity($("#section1-subtitle"));
        }
        function page_two_out(){
            hideOpacity($("#section2-title"));
            hideOpacity($("#section2-leaf-1"));
            hideOpacity($("#section2-leaf-2"));
            $("#section2-leaf-1").removeClass("animated rollIn rollOut long");
            $("#section2-leaf-2").removeClass("animated rollIn rollOut long");
        }
        function page_three_out(){
            hideOpacity($("#section3-title"));
        }
        function page_four_out(){
            hideOpacity($("#section4-image"));
            hideOpacity($("#section4-title"));
        }
        function page_five_out(){
            hideOpacity($("#section5-image"));
            hideOpacity($("#section5-title"));
        }
        function page_six_out(){
            hideOpacity($("#section6-image"));
            hideOpacity($("#section6-logo"));
            hideOpacity($("#section6-title"));

        }
        function page_seven_out(){
            hideOpacity($("#section7-title"));
            hideOpacity($("#section7-content"));
            hideOpacity($("#section7-logo"));
        }
        function page_eight_out(){
            hideOpacity($("#section8-title"));
            hideOpacity($("#section8-title-2"));
            hideOpacity($("#section8-title-3"));
            hideOpacity($("#section8-image"));
            hideOpacity($("#section8-logo"));
        }



        function page_one_in(){
            showOpacity($("#section1-title"));
            $("#section1-title").addClass("animated bounceInDown").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section1-title").removeClass("animated bounceInDown");

                showOpacity($("#section1-subtitle"));
                $("#section1-subtitle").addClass("animated tada").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#section1-subtitle").removeClass("animated tada");


                });
            });
        }
        function page_two_in(){

            showOpacity($("#section2-title"));
            $("#section2-title").addClass("animated zoomIn").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section2-title").removeClass("animated zoomIn");
            });

            showOpacity($("#section2-leaf-1"));
            showOpacity($("#section2-leaf-2"));
            $("#section2-leaf-1").addClass("animated rollIn long").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section2-leaf-1").removeClass("animated rollIn long");
                $("#section2-leaf-1").addClass("animated rollOut long");
            });
            $("#section2-leaf-2").addClass("animated rollIn long delay-1").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section2-leaf-2").removeClass("animated rollIn long");
                $("#section2-leaf-2").addClass("animated rollOut long");
            });
        }

        function page_three_in(){
            $("#wave").show();
            $("#mountain").show();
            showOpacity($("#section3-title"));
            $("#section3-title").addClass("animated zoomIn").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section3-title").removeClass("animated zoomIn");
            });
        }
        function page_four_in(){
            showOpacity($("#section4-image"));
            $("#section4-image").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section4-image").removeClass("animated zoomIn half");

                showOpacity($("#section4-title"));
                $("#section4-title").addClass("animated zoomIn").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#section4-title").removeClass("animated zoomIn");
                });
            });
        }
        function page_five_in(){
            showOpacity($("#section5-image"));
            $("#section5-image").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section5-image").removeClass("animated zoomIn half");

                showOpacity($("#section5-title"));
                $("#section5-title").addClass("animated zoomIn").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#section5-title").removeClass("animated zoomIn");
                });
            });

        }
        function page_six_in(){
            showOpacity($("#section6-image"));
            $("#section6-image").addClass("animated fadeIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section6-image").removeClass("animated fadeIn half");

                showOpacity($("#section6-logo"));
                $("#section6-logo").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#section6-logo").removeClass("animated zoomIn half");

                    showOpacity($("#section6-title"));
                    $("#section6-title").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                        $("#section6-title").removeClass("animated zoomIn half");

                    });
                });
            });
        }
        function page_seven_in(){
            showOpacity($("#section7-title"));
            $("#section7-title").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section7-title").removeClass("animated zoomIn half");

                showOpacity($("#section7-content"));
                $("#section7-content").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#section7-content").removeClass("animated zoomIn half");

                    showOpacity($("#section7-logo"));
                    $("#section7-logo").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                        $("#section7-logo").removeClass("animated zoomIn half");

                    });
                });
            });
        }
        function page_eight_in(){
            showOpacity($("#section8-title"));
            $("#section8-title").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section8-title").removeClass("animated zoomIn half");

                showOpacity($("#section8-title-2"));
                $("#section8-title-2").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#section8-title-2").removeClass("animated zoomIn half");

                    showOpacity($("#section8-title-3"));
                    $("#section8-title-3").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                        $("#section8-title-3").removeClass("animated zoomIn half");


                    });
                });
            });

            showOpacity($("#section8-image"));
            $("#section8-image").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section8-image").removeClass("animated zoomIn half");

                showOpacity($("#section8-logo"));
                $("#section8-logo").addClass("animated zoomIn half").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#section8-logo").removeClass("animated zoomIn half");

                });
            });

        }

        $('#fullpage').fullpage({
            css3: true,
            resize : false,
            afterRender: function(){
                var pluginContainer = $(this);
                page_one_in();
            },
            onLeave: function(index, nextIndex, direction){
                var leavingSection = $(this);

                if(index == 1){
                    page_one_out();
                }else if(index == 2){
                    page_two_out();
                }
                else if(index == 3){
                    page_three_out();
                }
                else if(index == 4){
                    page_four_out();
                }
                else if(index == 5){
                    page_five_out();
                }
                else if(index == 6){
                    page_six_out();
                }
                else if(index == 7){
                    page_seven_out();
                }
                else if(index == 8){
                    page_eight_out();
                }

                if(index == 3 && direction == 'up'){
                    $("#wave").hide();
                    $("#mountain").hide();
                }
            },
            afterLoad: function(anchorLink, index){
                var loadedSection = $(this);
                //using index
                if(index == 1){
                    page_one_in();
                }
                else if(index == 2){
                    page_two_in();
                }
                else if(index == 3){
                    page_three_in();
                }
                else if(index == 4){
                    page_four_in();
                }
                else if(index == 5){
                    page_five_in();
                }
                else if(index == 6){
                    page_six_in();
                }
                else if(index == 7){
                    page_seven_in();
                }
                else if(index == 8){
                    page_eight_in();
                }
            }
        });
    });
</script>
</body>
</html>
