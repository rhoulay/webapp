<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>福禄满堂</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' />
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage very simple demo." />
    <meta name="keywords"  content="fullpage,jquery,demo,simple" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="lib/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="lib/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />


    <script src="lib/jquery.min.js"></script>

    <script type="text/javascript" src="lib/jquery.fullPage.min.js"></script>


</head>
<body>
<img src="img/logo.svg" id="logo"/>
<div id="fullpage">
    <div class="section" id="section1">
        <img src="img/page-1-title.svg" id="section1-title" class="title full-width"/>
        <img src="img/page-1-subtitle.svg" id="section1-subtitle" class="subtitle full-width"/>
    </div>
    <!--==================================================-->
    <div class="section" id="section2">
        <img src="img/page-2-bg-t.png" class="top-image"/>
        <img src="img/page-2-bg-b.png" class="bottom-image"/>
        <img src="img/page-2.svg" id="section2-title" class="title full-width" style="margin-top: -20%;"/>
        <img src="img/leaf-1.png" id="section2-leaf-1" style="position: absolute;width: 36px;height: auto;top:30%;left: 15%;"/>
        <img src="img/leaf-2.png" id="section2-leaf-2" style="position: absolute;width: 22px;height: auto;top:50%;right: 15%;"/>

    </div>
    <!--==================================================-->
    <div class="section" id="section3">
        <img src="img/page-3-bg-t.png" class="top-image"/>
        <img src="img/page-3-bg-b.png" class="bottom-image"/>
        <img src="img/page-3-title.svg" id="section3-title" class="title full-width" style="margin-bottom: -50%;"/>
    </div>
    <!--==================================================-->
    <div class="section" id="section4"><h1>page 04</h1></div>
    <!--==================================================-->
    <div class="section" id="section5"><h1>page 05</h1></div>
    <!--==================================================-->
    <div class="section" id="section6"><h1>page 06</h1></div>
    <!--==================================================-->
    <div class="section" id="section7"><h1>page 07</h1></div>
    <!--==================================================-->
    <div class="section" id="section8"><h1>page 08</h1></div>
</div>
<script type="text/javascript">


    $(document).ready(function() {

        function hideOpacity(obj){
            obj.css('opacity', '0');
        }
        function showOpacity(obj){
            obj.css('opacity', '1');
        }

        page_one_out();
        page_two_out();
        page_three_out();

        function page_one_out(){
            hideOpacity($("#section1-title"));
            hideOpacity($("#section1-subtitle"));
        }
        function page_two_out(){
            hideOpacity($("#section2-title"));
            hideOpacity($("#section2-leaf-1"));
            hideOpacity($("#section2-leaf-2"));
            $("#section2-leaf-1").removeClass("animated rollIn rollOut long");
            $("#section2-leaf-2").removeClass("animated rollIn rollOut long");
        }
        function page_three_out(){
            hideOpacity($("#section3-title"));
        }


        function page_one_in(){
            showOpacity($("#section1-title"));
            $("#section1-title").addClass("animated bounceInDown").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section1-title").removeClass("animated bounceInDown");

                showOpacity($("#section1-subtitle"));
                $("#section1-subtitle").addClass("animated tada").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#section1-subtitle").removeClass("animated tada");


                });
            });
        }
        function page_two_in(){
            showOpacity($("#section2-title"));
            $("#section2-title").addClass("animated zoomIn").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section2-title").removeClass("animated zoomIn");

                showOpacity($("#section2-leaf-1"));
                showOpacity($("#section2-leaf-2"));
                $("#section2-leaf-1").addClass("animated rollIn long").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#section2-leaf-1").removeClass("animated rollIn long");
                    $("#section2-leaf-1").addClass("animated rollOut long");
                });
                $("#section2-leaf-2").addClass("animated rollIn long delay-1").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $("#section2-leaf-2").removeClass("animated rollIn long");
                    $("#section2-leaf-2").addClass("animated rollOut long");
                });


            });
        }

        function page_three_in(){
            showOpacity($("#section3-title"));
            $("#section3-title").addClass("animated zoomIn").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $("#section3-title").removeClass("animated zoomIn");
            });
        }

        $('#fullpage').fullpage({
            css3: true,
            resize : false,
            afterRender: function(){
                var pluginContainer = $(this);
                page_one_in();
            },
            onLeave: function(index, nextIndex, direction){
                var leavingSection = $(this);

                if(index == 1){
                    page_one_out();
                }else if(index == 2){
                    page_two_out();
                }
                else if(index == 3){
                    page_three_out();
                }
            },
            afterLoad: function(anchorLink, index){
                var loadedSection = $(this);
                //using index
                if(index == 1){
                    page_one_in();
                }
                else if(index == 2){
                    page_two_in();
                }
                else if(index == 3){
                    page_three_in();
                }
            }
        });
    });
</script>
</body>
</html>
